<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsoTech - Inovação e Tecnologia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo-Photoroom.png" alt="PulsoTech">
            </div>
            
            <nav class="nav">
                <button class="nav-btn" data-page="sobre">
                    <i class="fas fa-info-circle"></i>
                    SOBRE
                </button>
                <button class="nav-btn" data-page="home">
                    <i class="fas fa-shopping-bag"></i>
                    PRODUTOS
                </button>
                <button class="nav-btn" data-page="cti">
                    <i class="fas fa-graduation-cap"></i>
                    CTI
                </button>
                <button class="nav-btn" data-page="suporte">
                    <i class="fas fa-headset"></i>
                    SUPORTE
                </button>
            </nav>
            
            <div class="user-actions">
                <button class="user-menu-btn" id="userMenuBtn">
                    <i class="fas fa-user"></i>
                </button>
                <button class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                
                <!-- Dropdown do usuário -->
                <div class="user-dropdown" id="userDropdown">
                    <button class="dropdown-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                    <button class="dropdown-btn" id="registerBtn">
                        <i class="fas fa-user-plus"></i>
                        Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- O conteúdo das páginas será carregado aqui dinamicamente -->
    </main>

    <!-- Container para modais -->
    <div id="modalsContainer">
        <!-- Os modais serão carregados aqui dinamicamente -->
    </div>

    <script src="script_new.js"></script>
</body>
</html>
